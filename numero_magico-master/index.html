<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/estilos.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-main class="main">   
          <v-container class=" fill-height" fluid>
            <v-sheet dark rounded elevation="5" class="sheet">
              <v-row>
                <v-col>
                  <div class="headline text-center">
                    <v-icon>mdi-dice-6</v-icon> NÚMERO MÁGICO
                    <v-icon>mdi-dice-3</v-icon>
                  </div>
                </v-col>
              </v-row>
              <v-row>
                <v-col>
                  <p class="list-rules text-center">
                    Prueba tu suerte y adivina el número. Tienes 10 intentos.
                  </p>
                </v-col>
              </v-row>
              <v-row>
                <v-col class="pa-5">
                  <v-text-field
                    autofocus
                    id="number"
                    solo-inverted
                    prepend-inner-icon="mdi-numeric"
                    placeholder="Insertar un número de 1 al 1000"
                    type="number"
                  ></v-text-field>
                  <v-row>
                    <v-col>
                      <v-btn block text onclick="magic_number()" 
                        >Prueba suerte</v-btn
                      >
                    </v-col>
                    <v-col>
                      <v-btn block text onclick="reset()">Reset Game</v-btn>
                    </v-col>
                    
                  </v-row>
                 
                </v-col>
              </v-row>
            </v-sheet>
          </v-container>
        </v-main>
      </v-app>
    </div>

    <script src="js/js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
      new Vue({
        el: "#app",
        vuetify: new Vuetify(),
        created() {
          this.$vuetify.theme.dark = false;
        }
       
      });
    </script>
  </body>
</html>
